<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfoilo</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  </head>

  <body>
    <header class="header active" data-header>
      <a href="#" class="logo">Portfoilo</a>

      <nav class="navbar">
        <a href="#" style="--i: 1" class="active">Home</a>
        <a href="#about" style="--i: 2">About</a>
        <a href="#" style="--i: 3">Contact</a>
        <a href="#" style="--i: 4">Portfoilo</a>
        <a href="#" style="--i: 5">Skills</a>
      </nav>

      <a href="#" class="btn-login">Login</a>
    </header>

    <section class="home">
      <div class="home-container">
        <h3>Hello! It's Me</h3>
        <h1>Paxton Boom</h1>
        <h3>And I'm A <span class="text"></span></h3>
        <p>
          I'm expertise includes designing and implementing APIs, optimizing database performance, and ensuring system security, integrity and many more...
        </p>

        <div class="home-social">
          <a href="#" style="--i: 7"><i class="bx bxl-facebook"></i></a>
          <a href="#" style="--i: 8"><i class="bx bxl-instagram"></i></a>
          <a href="#" style="--i: 9"><i class="bx bxl-whatsapp"></i></a>
          <a href="#" style="--i: 10"><i class='bx bxl-linkedin-square'></i></a>
          <a href="#" style="--i: 11"><i class="bx bxl-github"></i></a>
        </div>
        <a href="#about" class="about-btn"
          >More About Me <i class="bx bx-arrow-back"></i
        ></a>
      </div>

      <div class="img-logo">
        <img class="img-item" style="--i: 11" src="./assets/images/logo.png" alt="logo"/>
      </div>
    </section>

    <section id="about">
      <div class="about-container">
        <h2>About Me</h2>
      
        <div class="about-content">

          <img class="about-img" src="/assets/images/logo.png" alt="logo">

          <div class="content">
            <h2>UI/UX Design</h2>
          </div>

        </div>

        
      </div>

    </section>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
